apiVersion: apps/v1
kind: Deployment
metadata:
  name: image-processing-deployment
  labels:
    app: mywebsite
    tier: backend
spec:
  replicas: 3
  template:
    metadata:
      name: image-processing-pod
      labels:
        tier: backend
    spec:
      containers:
        - name: mycustom-image-processing
          image: someorg/mycustom-image-processing
  selector:
    matchLabels:
      tier: backend
